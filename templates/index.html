<html>
    <head>
        <meta charset="UTF8"/>
        <title>Song-Artist-Ranking</title>
    </head>

    <style>
    .box{text-align: center; padding: 0px 15px 15px 15px; border: 10px solid white; display: grid;max-width: 800;
margin:auto;}
    .center{text-align: center;}  
    body{font-family:Arial, Helvetica, sans-serif; background-color: rgb(230, 193, 247);}  

    .slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
    }
    img {
  border-radius: 50%;
}
    /* Hide the images by default */
    .mySlides {
    display: none;
    }

    /* Next & previous buttons */
    .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
    right: 0;
    border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
    }


    /* Number text (1/3 etc) */
    .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
    background-color: #717171;
    }

    /* Fading animation */
    .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 1.5s;
    animation-name: fade;
    animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
    }

    @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
    }
    </style>
    <body>
        <br>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <div class ="center"><img src="https://static.billboard.com/files/2020/12/top100songs-2020-billboard-1500-1607463880-compressed.jpg" width="80%"></div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <div class ="center"><img src="https://static.billboard.com/files/2020/05/Songs-so-far-2020-a-billboard-1548-1590781763-1024x577.jpg" width="80%" ></div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <div class ="center"><img src="https://novedadesaca.mx/wp-content/uploads/2020/08/Billboard.jpg" width="80%" ></div>
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        <br>
        <br>

    <h3><div class = "box">
        <h2>Billboard: A List of Top 100 Songs 📋</h2>
        <form action='/topsongs' method='POST'>
        
        <p>Select Sorting Order 👇</p>
        <p>
        &nbsp&nbsp
            <input type='radio' name='sort' 
                    value='ranking' checked='checked'/> Rank &nbsp
            <input type='radio' name='sort' 
                    value='track name'/>Track Name &nbsp
            <input type='radio' name='sort' 
                    value='artist name'/>Artist Name &nbsp
        </p>

        <p>
            Select # of Records: &nbsp&nbsp
                <select name='region'style="font-size:14px;">
                    <option value='All'>100 records</option>
                    <option value='50'>50 records</option>
                    <option value='30'>30 records</option>
                    <option value='10'>10 records</option>
                </select>
    
            </p>

        <input type='submit' value='Top Hits List ✨' style="font-size:15px;"/>
        </form></h3></div>

     
        <h3>
            <div class = "box">
                <h2>Spotify: Detailed Information✅</h2>
            <form action='/detailedinfo' method='POST'>
        <p>
        Choose Rank #: &nbsp&nbsp<input name="number" type="text"/><br/>
        </p>
        <p>
            <input type='checkbox' name='plot'/> Show Chart<br/>
        </p>

        <p>
        <input type='submit' value='Detailed Information 🔍' style="font-size:15px;"/></p>
        </form></div>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>
    </body>

    </html>
